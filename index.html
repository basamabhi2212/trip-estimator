<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trip Fare Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background: #ff6600;
      color: white;
      font-size: 18px;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #results {
      margin-top: 30px;
      background: #fff8f0;
      border: 1px solid #ffd6b3;
      padding: 20px;
      border-radius: 8px;
    }
    #results p {
      font-size: 16px;
      margin: 8px 0;
    }
    strong {
      color: #cc3300;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trip Fare Calculator</h1>
    <form id="fareForm">
      <label>Start Date & Time:
        <input type="datetime-local" id="startDateTime" required />
      </label>
      <label>End Date & Time:
        <input type="datetime-local" id="endDateTime" required />
      </label>
      <label>Uniform:
        <select id="uniform" required>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </label>
      <label>Trip Type:
        <select id="tripType" required>
          <option value="instation">In-station</option>
          <option value="outstation">Out-station</option>
        </select>
      </label>
      <label>Trip Route:
        <select id="tripRoute" required>
          <option value="oneway">One Way</option>
          <option value="roundtrip">Round Trip</option>
        </select>
      </label>
      <button type="submit">Calculate Fare</button>
    </form>

    <div id="results" style="display:none;"></div>
  </div>

  <!-- Load JavaScript after DOM -->
  <script src="rates.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (!window.pricingData) {
        alert("Pricing data not loaded. Please check rates.js.");
        return;
      }

      const isDayTime = hour => hour >= 7 && hour <= 21;

      const getPricingKey = (uniform, type, route) =>
        `uniform_${uniform}_${type}_${route}`;

      function calculateDayNightMinutes(start, end) {
        let day = 0, night = 0;
        let current = new Date(start);

        while (current < end) {
          if (isDayTime(current.getHours())) day++;
          else night++;
          current.setMinutes(current.getMinutes() + 1);
        }
        return { dayMinutes: day, nightMinutes: night };
      }

      function getRate(minutes, tiers) {
        for (const tier of tiers) {
          if (minutes >= tier.min && minutes <= tier.max)
            return { day: tier.day, night: tier.night };
        }
        return tiers.length
          ? { day: tiers.at(-1).day, night: tiers.at(-1).night }
          : { day: 0, night: 0 };
      }

      function roundPrice(value) {
        const dec = value % 1;
        return dec > 0.6 ? Math.ceil(value) : Math.floor(value) + (dec > 0 ? 1 : 0);
      }

      document.getElementById('fareForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const start = new Date(document.getElementById('startDateTime').value);
        const end = new Date(document.getElementById('endDateTime').value);
        const uniform = document.getElementById('uniform').value;
        const type = document.getElementById('tripType').value;
        const route = document.getElementById('tripRoute').value;

        let totalMinutes = Math.round((end - start) / 60000);
        if (totalMinutes < 120) totalMinutes = 120;

        const key = getPricingKey(uniform, type, route);
        const pricingTiers = pricingData[key];
        if (!pricingTiers) {
          alert("Pricing data not found for this configuration.");
          return;
        }

        const { dayMinutes, nightMinutes } = calculateDayNightMinutes(start, end);
        const rates = getRate(totalMinutes, pricingTiers);
        const base = (dayMinutes * rates.day) + (nightMinutes * rates.night);
        const gst = base * 0.18;
        const total = base + gst;

        document.getElementById('results').style.display = 'block';
        document.getElementById('results').innerHTML = `
          <p><strong>Total Minutes:</strong> ${totalMinutes}</p>
          <p><strong>Trip time:</strong> ${dayMinutes} min (day), ${nightMinutes} min (night)</p>
          <p><strong>Rate per Minute:</strong> ₹${rates.day} (day), ₹${rates.night} (night)</p>
          <p><strong>Base Price:</strong> ₹${roundPrice(base)}</p>
          <p><strong>GST (18%):</strong> ₹${roundPrice(gst)}</p>
          <p><strong>Total Price:</strong> ₹${roundPrice(total)}</p>
        `;
      });
    });
  </script>
</body>
</html>
